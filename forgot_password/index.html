<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password Page</title>
    <link href="style.css" rel="stylesheet"/>
    <link href="../resets.css" rel="stylesheet"/>
</head>
<body>
<main class="authLayout">
    <div class="contentWrapper">
        <!--        banner-->
        <aside class="banner">
            <div
                    class='wallpaper'
                    style='background: #125593'
            >
                <h3 class="wallpaperTitle">پیش ما اعتبار دارید</h3>
                <span class="wallpaperSubtitle">خرید اعتباری از مادیران</span>
            </div>
                <img class="bannerImage" src='images/Maadiran-credit.jpeg' alt='Madiran Credit Banner'/>
                <h3 class="companyTitle">پیش ما اعتبار دارید</h3>
                <span class="companyDescription">خرید اعتباری از مادیران</span>
        </aside>

        <!--        form-->
        <section class='forgotPage'>
            <div class='content'>
                <h2>فراموشی رمز</h2>
                <span class="subtitle">لطفا اطلاعات خود را وارد کنید.</span>
            </div>
            <form action="">
                <div class="fieldWrapper">
                    <label for="username">نام کاربری</label>
                    <input type="text" placeholder="نام کاربری خود را وارد کنید." id="username" name="username">
                </div>

                <div class="fieldWrapper">
                    <label for="mobile">شماره تلفن</label>
                    <input type="mobile" placeholder="شماره تلفن خود را وارد کنید." id="mobile" name="mobile">
                </div>

                <div class="help">
                    <a class="login" href="../login">بازگشت به صفحه ورود</a>
                </div>

                <button class="submit" >ثبت</button>
            </form>
        </section>
    </div>

    <!--      footer-->
    <footer class="footer">
        <ul class='footerList'>
            <li class="footerItem">
                <a target="_blank" href="../about_us">درباره ما</a>
            </li>
            <li class="footerItem">
                <a target="_blank" href="">تماس با ما</a>
            </li>
            <li class="footerItem">
                <a target="_blank" href="">قوانین و مقررات</a>
            </li>
            <li class="footerItem">
                <a target="_blank" href="">راهنمای ثبت نام</a>
            </li>
            <li class="footerItem">
                <a target="_blank" href="">شرایط تحویل</a>
            </li>
            <li class="footerItem">
                <a target="_blank" href="">شرایط بازگشت کالا</a>
            </li>
            <li class="footerItem">
                <a target="_blank" href="">شرایط استفاده</a>
            </li>
        </ul>
    </footer>
</main>
</body>
</html>
